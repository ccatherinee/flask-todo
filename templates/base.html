<!-- html for the homepage (the only page LOL)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <!-- import stylesheets to help us style -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <!-- Title -->
        <h1 class="ui center aligned header">To Do App</h1>
        <!-- Form for users to enter in the tasks they want to add to the todo list -->
        <form class="ui form" action="/add" method="post">
            <div class="field">
                <!-- Title of input form -->
                <label>Todo Title</label>
                <!-- input form accepts text and prompts users to "Enter Todo"-->
                <input type="text" name="title" placeholder="Enter Todo..."><br>
            </div>
            <!-- a button to submite the form -->
            <button class="ui blue button" type="submit">Add</button>
        </form>

        <hr>

        <!-- Iterate through all the todo items in the todo list and create a div for each of them -->
        {% for todo in todo_list %}
        <div class="ui segment">
            <!-- Header for each div is the todo items title/text -->
            <p class="ui big header">{{ todo.title }}</p>
            
            <!-- If todo item is complete, give it a gray not complete -->
            {% if todo.complete == False %}
            <span class="ui gray label">Not Complete</span>
            <!-- Otherwise give it a green complete -->
            {% else %}
            <span class="ui green label">Completed</span>
            {% endif %}

            <!-- Add buttons - one to toggle the complete field, one to delete, one to prioritize (move the todo item up in the todo list to show it's a priority item)-->
            <a class="ui blue button" href="/complete/{{ todo.id }}">Completed</a>
            <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
            <a class="ui green button" href="/prioritize/{{ todo.id }}">Up</a>
        </div>
        {% endfor %}
    </div>
</body>

</html>
